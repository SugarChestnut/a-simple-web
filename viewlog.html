
{% extends "base.html" %}

{% block body %}

<h2>{{ the_title }}</h2>

<table>		<!-- 整个表放在一个<table>标记中 -->
	<tr>
		{% for row_title in the_row_titles %}		<!-- 描述性标题（分别放在th标记中，有单独行的tr标记）-->
			<th>{{ row_title }}</th>
		{% endfor %}
	</tr>
	{% for log_row in the_data %}
		<tr>
			{% for item in log_row %}
				<td>{{ item }}</td>		<!-- 每个日志数据项放在一个td标记中，日志文件中的各行有单独的tr标记-->
			{% endfor %}
		</tr>
	{% endfor %}
</table>

{% endblock %}
